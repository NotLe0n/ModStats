<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport">
  <title>{{ .Mod }}</title>
  <meta content="#43B581" data-react-helmet="true" name="theme-color">
  <link href="/static/css/standart.css" rel="stylesheet" type="text/css" />
  <link href="/static/css/stats.css" rel="stylesheet" type="text/css" />
  <script src="/static/js/standart.js"></script>
  <script src="/static/js/stats_script.js"></script>

  <meta property="og:title" content="Mod Statistics // {{.Mod}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://modstats.repl.co/stats?mod={{.Mod}}" />
  <meta property="og:image" content="https://bettermodwidget.javidpack.repl.co/?mod={{.Mod}}" />
  <meta name="theme-color" content="#2f3136">

  <!-- Include this to make the og:image larger -->
  <meta name="twitter:card" content="summary_large_image">
</head>

<body>
  <div id="header">
    <h1 id="title"><a href="index.html">Mod Statistics // </a><span id="title-text">Loading...</span></h1>
    <div id="input-container">
		<input id="mod-search" type="text" onkeypress="search(this)" placeholder="Search for a mod" list="modlist" value="{{ .Mod }}" />
		<datalist id="modlist">
		{{range .modlist}}
			<option value="{{ .ModName }}">
		{{end}}
		</datalist>
    </div>
  </div>
  <p id="oopsText" style="display: none; margin-top: 110px; text-align: center;">This mod does not exist or there has been an error</p>
  <div id="content"></div>
</body>
<footer>Made by <a href="https://github.com/NotLe0n" target="_blank">NotLeon#7696</a> and <a href="https://github.com/bafto" target="_blank">bafto</a></footer>

</html>
